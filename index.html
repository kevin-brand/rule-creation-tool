<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAI Evaluation Tool</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <script defer src="./src/sortable.js"></script>
    <script defer src="./src/index.js"></script>
</head>
<body>
    <section id="layout-master">
        <div id="header">
            <h1 id="round-display">Round: 01/10</h1>
            <h1 id="time-display">Time: 05:00</h1>
            <a class="cta" href="#"><button id="pause-button">Pause</button></a>
        </div>

        <div id="slide-1" class="slide card container">
            <h1>Example #1</h1>
            <div class="content">
                <img class="input-img">
                <img class="prediction-img">
                <img class="explanation-img">
            </div>
        </div>

        <div id="slide-2" class="slide card container">
            <h1>Example #2</h1>
            <div class="content">
                <img class="input-img">
                <img class="prediction-img">
                <img class="explanation-img">
            </div>
        </div>

        <div id="rules" class="card container">
            <div class="header"><h1>Rules</h1></div>
            <div class="list-group" id="rule-list">
                <div class="list-group-item">
                    <div class="handle flex-center">
                        <span class="material-symbols-sharp">
                            menu
                        </span>
                    </div>
                    <div class="rule flex-center">
                        <p>if</p>
                        
                        <select class="feature" name="feature">
                            <option>FEATURE #1</option>
                            <option>FEATURE #2</option>
                        </select>

                        <p>is</p>
                        
                        <select class="comparison" name="comparison">
                            <option>GREATER</option>
                            <option>GREATER EQUAL</option>
                            <option>EQUAL</option>
                            <option>NOT EQUAL</option>
                            <option>LESS</option>
                            <option>LESS EQUAL</option>
                        </select>

                        <p>than</p>
                        
                        <input class="value" type="text" list="features" />
                        <datalist id="features">
                            <option>FEATURE #1</option>
                            <option>FEATURE #2</option>
                        </datalist>

                        <p>then</p>
                        
                        <select class="magnitude" name="magnitude">
                            <option>STRONG</option>
                            <option>WEAK</option>
                            <option>-</option>
                        </select>

                        <select class="effect" name="effect">
                            <option>POSITIVE</option>
                            <option>NEGATIVE</option>
                        </select>

                        <p>effect</p>
                    </div>
                    <div class="flex-center close">
                        <span class="material-symbols-sharp">
                            close
                        </span>
                    </div>
                </div>
            </div>
            <div class="footer"><a class="cta" href="#"><button>Add New Rule</button></a></div>
            
        </div>
    </section>
</body>
</html>
